<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="stylesheets/style.css">

	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script src="scripts/jquery-3.2.0.min.js"></script>
	<script src="scripts/custom.js"></script>
	<title>JukeBox</title>
</head>
<body>
	<div class="player">
		<div class="player-header">

			<h1 class="player-header-title">JUKEBOX</h1>

		</div>


			<!-- upload file -->
			<!-- <div class="sc-results"></div> -->
		<div class="player-songs">
			<!-- <div class="player-songs-song"></div> -->
		</div>





		<div class="control-space"></div>
		<div class="player-control">


			<!-- <button class="soundclound-upload">add to library</button> -->
				<!-- <h6 class="player-display-artist"></h6>
				<h5 class="player-display-title"></h5> -->
			<div class="upload">
				<h5>Upload a Music File</h5>
				<input type="file" accept="audio/*" multiple  class="player-header-upload">
			</div>
			<div class="player-control-buttons">
				<button class="player-control-stop icon-stop"></button>
				<button class="player-control-play"></button>
				<button class="player-control-next icon-step-forward"></button>
			</div>

			<div class="player-display">
				<div class="soundcloud-song">
					<input name="upload" type="text" class="soundcloud-input" placeholder="Paste in soundcloud URL"/>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
