<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="stylesheets/style.css">

	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script src="scripts/jquery-3.2.0.min.js"></script>
	<script src="scripts/custom.js"></script>
	<title>JukeBox</title>
</head>
<body>
	<div class="player">

		<!-- upload file -->
		<input type="file" accept="audio/*" multiple class="player-input">
		<input
				type="text"
				class="sc-input"
				placeholder="Paste in soundcloud URL"
			/>
			<div class="sc-results"></div>
		<div class="player-songs">
			<!-- <div class="player-songs-song"></div> -->

		</div>


		<div class="player-control">

			<div class="player-control-left">
				<button class="player-control-stop icon-stop"></button>
				<button class="player-control-play"></button>
				<button class="player-control-next icon-step-forward"></button>
			</div>
			<div class="player-display">
				<h6 class="player-display-artist"></h6>
				<h5 class="player-display-title"></h5>
			</div>
			<div class="player-control-right">
				<button class="player-control-shuffle">shuffle</button>
			</div>

		</div>
	</div>
</body>
</html>
